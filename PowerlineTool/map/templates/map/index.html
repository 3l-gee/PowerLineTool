<!-- polls/templates/polls/index.html -->
{% load static %} <!-- Load the static template tag library -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerline Tool</title>

    <!-- Static CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'map/css/styles.css' %}">
    {% csrf_token %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

    <!-- External JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.2/proj4.js"></script>

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">

    <!-- Custom JavaScript -->
    <script defer type="module" src="{% static 'map/js/scripts.js' %}"></script>

    <!-- Custom Styles -->
    <style>

    </style>
</head>

<body>
    <!-- Map Container -->
    <div id="map" class="map"></div>

    <!-- Popup Container -->
    <div id="popup">
        <h3 id="popup-title"></h3>
        <a href="#" id="popup-closer">X</a>
        <div id="popup-content">
        </div>
    </div>

    <!-- Options Container -->
    <div id="options" class="GenericDiv">
        <h3>Powerline Tool.</h3>

        <!-- Step 1: Selection -->
        <div id="step1" class="GenericDiv">
            <h5>Step 1: Selection </h5>
            <table id="selectedFeatures">
                <!-- Table Header -->
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Source</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <!-- Table Body -->
                <tbody>
                </tbody>
            </table>

            <!-- Buttons for Step 1 -->
            <div style="padding: 10px;">
                <button id="validation">VALIDATE</button>
                <button id="remFeature">RESET</button>
                <button id="openPopupBtn">DCS</button>
            </div>
        </div>

        <!-- Step 2: Formatting -->
        <div id="step2" class="GenericDiv">
            <h5>Step 2: Formatting </h5>
            <table id="selectedFeatures">
                <!-- Table Header -->
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Selected Features</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <!-- Table Body -->
                <tbody>
                </tbody>
            </table>

            <!-- Buttons for Step 2 -->
            <div style="padding: 10px;">
                <button id="exportfeature">EXPORT</button>
            </div>
        </div>
    </div>

    <!-- DCS Overlay -->
    <div id="DCSOverlay" class="overlay"></div>

    <!-- DCS Geometry Popup -->
    <div id="DCSPopup" class="overlayPopup">
        <h3>Geometry File</h3>
        <span id="closeBtn">Close</span>
        <!-- <input type="file" id="fileInput" accept=".json"> -->
        <div class="file-upload">
            <label for="fileInput" class="file-upload-label">Upload your DCS Geoemtry files here (File 1)</label>
            <input type="file" id="fileInput" accept=".json" class="file-upload-input">
        </div>
        <div id="filePreview" class="filePreview"></div>
        <button id="saveDCSFeature">Save</button>
    </div>

    <!-- DCS Geometry Popup -->
    <div id="DCSAttributesPopup" class="overlayPopup">
        <h3>Metadata File</h3>
        <span id="DCSAttributescloseBtn">Close</span>
        <div class="file-upload">
            <label for="DCSAttributesfileInput" class="file-upload-label">Upload your DCS Metadata files here (File 2)</label>
            <input type="file" id="DCSAttributesfileInput" accept=".json" class="file-upload-input">
        </div>
        <div id="DCSAttributesfilePreview" class="filePreview"></div>
        <button id="exportDcsFeature">Export</button>
    </div>

    <!-- Context Menu -->
    <div id="context-menu">
        <h3 id="context-menu-title"></h3>
        <div id="context-menu-content-1"></div>
        <div id="context-menu-content-2"></div>
        <div id="context-menu-2points">
            <ul>
                <li class="fuse-button">Fuse</li>
            </ul>
        </div>
        <div id="context-menu-1points">
            <ul>
                <li class="divide-button">Divide</li>
            </ul>
        </div>
    </div>

</body>

</html>
